<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Real-time Character Counter</title>
</head>
<body>
    <div class="container">
        <h2>Contador de caracteres</h2>
        <textarea id="textarea" class="textarea" placeholder="Por favor, escreva seu texto aqui..." maxlength="150" autofocus></textarea>
        <div class="counter-container">
            <p>Total: <span class="total-counter" id="total-counter"></span></p>
            <p>Restantes: <span class="remaining-counter" id="remaining-counter"></span></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
